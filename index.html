<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <ul><li>Header Logo</li></ul>
    </div>
      <ul class="right-links">
        <li><a href="#">header link one</a></li>
        <li><a href="#">header link two</a></li>
        <li><a href="#">header link three</a></li>
      </ul>
  </div>
  <div class="hero">
    <div class="hero-text">
      <h1 class="hero-main">This website is awesome</h1>
      <div class="hero-secondary">This website has some subtext that goes here under the main title. It's a smaller font and the colour is lower contrast.</div>
      <button class="hero-btn signup">Sign up</button>
    </div>
    <div class="hero-img-container">
      <img class="hero-img" src="../odin-landing-page/images/DSC00042.jpeg" alt="Russian Blue cat posing like a model.">
    </div>
  </div>
  <div class="content">
    <h2 class="info-header">Some random information.</h2>
    <div class="content-container">
      <figure class="content-captions">
        <img class="content-img" src="../odin-landing-page/images/IMG_2832.jpeg" alt="Russian Blue kitten sleeping.">
        <figcaption class="figcaption">Adorable sleeping Russian Blue kitten.</figcaption>
      </figure>
      <figure class="content-captions">
      <img class="content-img" src="../odin-landing-page/images/IMG_3358.jpeg" alt="Kitten hiding in scrap bin.">
      <figcaption class="figcaption">She was caught sleeping in the scrap bin!</figcaption>
      </figure>
      <figure class="content-captions">
      <img class="content-img" src="../odin-landing-page/images/DSC00105.jpeg" alt="Russian Blue resting on IKEA shark.">
      <figcaption class="figcaption">She also likes resting on the IKEA shark.</figcaption>
      </figure>
      <figure class="content-captions">
      <img class="content-img" src="../odin-landing-page/images/DSC00070.jpeg" alt="Russian Blue looking curious.">
      <figcaption class="figcaption">Here she is, turning around to look curiously at what woke her up.</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
